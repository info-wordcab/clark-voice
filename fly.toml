# Clark Receptionist - Fly.io Configuration
app = "clark-voice"
primary_region = "iad"  # US East (Ashburn, Virginia)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "7860"

[http_service]
  internal_port = 7860
  force_https = true
  auto_stop_machines = false  # Keep running for WebSocket connections
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 2
